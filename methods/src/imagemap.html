<!DOCTYPE html>
<html>
    <head>
        <title>Device Image Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <style>
            #map { height: 180px; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const centre = [52.244410, 1.313581]
            var map = L.map('map').setView(centre, 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            /*var imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Sydney_Opera_House_-_Dec_2008.jpg/1024px-Sydney_Opera_House_-_Dec_2008.jpg',
            imageBounds = [centre, [-35.8650, 154.2094]];

L.imageOverlay(imageUrl, imageBounds).addTo(map);*/
        const response = fetch("hhroad.json");
        const images = response.json();

        images.array.forEach(element => {

            var imageUrl = element['pic'],
            imageBounds = [center, [element['lat'], element['lon']]];
            L.imageOverlay(imageUrl, imageBounds).addTo(map);
        }); 

        </script>
    </body>
</html>
